<span class="song {{songId}}">
  <td>
    <span class="song-controls-listen-now glyphicon glyphicon-play" aria-hidden="true"></span>
  </td>
  <!--
  <td>
    <span class="song-controls-listen-next glyphicon glyphicon-plus" aria-hidden="true"></span>
  </td>
  -->
  <td>
    <span class="song-controls-listen-end glyphicon glyphicon-plus" aria-hidden="true"></span>
  </td>

  <td class="track">{{trackNumber}}</td>
  <td class="title">{{songTitle}}</td>
  <td class="artist {{artistId}}">{{artistName}}</td>
  <td class="album {{albumId}}">{{albumTitle}}</td>
  <td class="duration">{{duration}}</td>
  <td class="type">
    <span class="label {{type}}">{{type}}</span>
  </td>
  <td class="download">
    <a
     class="song-download"
     href="/songs/{{songId}}/download/{{songTitle}}.{{type}}"
     target=""
     title="Download the song."
    >
      <span class="glyphicon glyphicon-download"></span>
    </a>
  </td>
  <td>
    <span class="song-favourite glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
  </td>
</span>
